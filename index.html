<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show QRCode</title> <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="pic_logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h2><img src="pic_logo.png" style="width: 48px;"/> <br>Show QRCode</h2>
    </header><br>
        <h4 style="color: rgb(0, 96, 128); text-shadow: 2px 4px 17px #225b71; text-decoration: 2px underline #013548; text-align: center;">
            <p>Registration in the "QR Code" Generator.</p> <p> QR codes simplify data sharing while securely hiding information. </p>
        </h4>
    <main>
        <form id="registrationForm" aria-live="polite">
            <div class="no-printed">
                <h2 style="text-align: center;">Register Verification</h2><br>

                <label for="nameInput">First Name:</label>
                <input type="text" id="nameInput" placeholder="Enter your first name" required aria-label="First Name" />

                <label for="lastInput">Last Name:</label>
                <input type="text" id="lastInput" placeholder="Enter your last name" required aria-label="Last Name" />

                <label for="categorySelect">Select Category:</label>
                <select id="categorySelect" required aria-label="Select Category">
                    <option value="other" disabled selected>Select Category*</option>
                    <option value="p1">Type of 'URL'</option> 
                    <option value="p2">Type of 'TEXT'</option> 
                </select>

                <div id="dynamicInput"></div>
                <button type="button" id="verifyOtpButton">Create to Generate QR Code</button>
                <p id="spinner" style="text-align: center; color: #333; font-size: 28px;"></p>
            </div>

            <div class="print" id="confirmation" style="display: none;">
                <br> <hr>
                <b style="font-size: 20px; color:#555550; text-align: center;">Registration Confirmed!</b>
                <img id="qrcodeImg" alt="QR Code" style="display: block; margin: 20px auto;" />
                <p id="qrcodeLabel" style="color: white; display: none;"></p>
                <a href="#" onclick="window.print();" class="fa fa-download" aria-label="Print" style="background: linear-gradient(#90c0ee, #323f96);
                float: right; font-size: 26px; color: #fff; padding: 20px; border-radius: 50%; text-decoration: none;"></a> <br><br>
            </div>            
        </form>
    </main>

    <footer class="no-printed" id="about" style="background: linear-gradient(lightblue,rgb(50, 63, 150)); padding-bottom: 28px;">
        <hr><i style="float: right;">&copy;2024 Updated Developer Priyanshu&nbsp;
            <a href="https://www.linkedin.com/in/priyanshu-in/" style="text-decoration: none; color: white;">
                <i class="fa fa-linkedin w3-hover-opacity"></i></a>&nbsp;
            <a href="https://www.instagram.com/priyanshu0391/" style="text-decoration: none; color: white;">
                <i class="fa fa-instagram w3-hover-opacity"></i></a> </i>
            <i style="float: left;" class="footer-link">https://priyanshu-it.github.io/showqrcode</i>
    </footer>
    <script src="script.js"></script>
    <script src="event.js"></script>
</body>
</html>
